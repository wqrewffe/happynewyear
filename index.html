<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elegance 2026 | Diamond New Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --platinum: #e5e4e2;
            --silver: #c0c0c0;
            --midnight: #020617;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: #00040a;
            color: #f8fafc;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-royal {
            font-family: 'Cinzel', serif;
        }
        .silver-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 25%, #94a3b8 50%, #e2e8f0 75%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-text {
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }
        @media (hover: hover) {
            .glow-text:hover {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 50px rgba(229, 228, 226, 0.4);
                transform: scale(1.02);
            }
        }
        .platinum-button {
            background: linear-gradient(135deg, #ffffff 0%, #e5e4e2 50%, #cbd5e1 100%);
            color: #00040a;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .platinum-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.6s;
            z-index: -1;
        }
        .platinum-button:hover::before {
            left: 100%;
        }
        .silver-border-fancy {
            border: 1px solid transparent;
            background: linear-gradient(#00040a, #00040a) padding-box,
                        linear-gradient(135deg, #ffffff, #cbd5e1, #94a3b8) border-box;
        }
        .luxury-glass {
            background: rgba(10, 15, 30, 0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .diamond-shadow {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }
        /* Mobile safe area adjustments */
        @supports (padding: env(safe-area-inset-bottom)) {
            .safe-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
            .safe-bottom-margin {
                margin-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
